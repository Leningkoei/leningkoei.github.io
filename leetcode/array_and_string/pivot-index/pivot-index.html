                    输入数组, 输出该数组的中心索引;<br>
                    中心索引: 索引左侧的数组和 === 索引右侧的数组和;<br>
                </p>

                <p>
                    测试输入
                    <button type="button" onclick="main()">测试</button>

                <textarea id="answer" class="textarea" cols="80" rows="60">
pivotIndex = function(nums) {
    var mid;
    var lftSum;
    var sum;
    var i;
    for (i = 0, sum = 0; i < nums.length; i++) {
        sum += nums[i];
    }
    if (sum - nums[0] === 0) {
        return 0;
    }
    for (mid = 1, lftSum = 0; mid < nums.length; mid++) {
        lftSum += nums[mid - 1];
        if (lftSum * 2 + nums[mid] === sum) {
            return mid;
        }
    }
    return -1;
