                    if value in list: 在list中找到value并返回其下标;<br>
                    if value not in list: 返回value将要被插入的list索引;

                <textarea class="textarea" cols="80" rows="60">
searchInsert = function(nums, target) {
    var midIndex;
    var searchInserKai;
    searchInsertKai = function(bgn, end) {
        midIndex = parseInt((bgn + end) / 2);
        if (target === nunms[midIndex]) {
            return midIndex;
        };
        if (bgn === end) {
            if (target < nums[bgn]) {
                return bgn;
            };
            return end + 1;
        };
        if (target < nums[midIndex]) {
            return searchInsertKai(bgn, midIndex);
        };
        return searchInsertKai(midIndex + 1, end);
    };
    return searchInsertKai(0, nums.length - 1);
};
