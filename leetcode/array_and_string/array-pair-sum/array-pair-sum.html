    <title>数组拆分I</title>

</head>
<body>
    <p id="code">this.arrayPairSum = function(nums) {
        let sum = 0;
        nums.sort((a, b) => a - b);
        for (let i = 0; i < nums.length - 1; i += 2) {
            sum += nums[i];
        }
        return sum;
    }
</p>
    <!-- 不能交换顺序 -->
