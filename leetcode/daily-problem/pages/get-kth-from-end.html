<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链表中倒数第k个节点</title>
    <link rel="icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/problem_style_kai.css">
</head>
<body>
    <p id="code">this.ListNode = function(val) {
    this.val = val;
    this.next = null;
}
this.getKthFromEnd = function(head, k) {
    let p = head;
    while (k--) {
        p = p.next;
    }
    while (p) {
        p = p.next;
        head = head.next;
    }
    return head;
}
</p>
    <script src="../scripts/get-kth-from-end.js"></script>
    <script src="../../src/main-kai-ni.js"></script>
</body>
</html>
